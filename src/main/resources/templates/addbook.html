<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<!-- The form to add a new book -->
<h1>Add Book</h1>

<form th:object="${book}" action="/addbook" method="post">
	<!-- Add a hidden book id (will be autogenerated) -->
    <input type="hidden" th:value="*{id}"> 
    
    <!-- Let the user select other values -->
    Title: <input type="text" th:field="*{title}"><br>
    Authors: <input type="text" th:field="*{authors}"><br>
    
    <input type="submit" value="Add Book">
</form>
</body>
</html>
