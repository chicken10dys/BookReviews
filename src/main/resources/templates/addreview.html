<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
</head>
<body>
<!-- The form to add a new review -->
<h1>Add Review</h1>

<form th:object="${review}" action="/addreview" method="post">
	<!-- Add hidden review id (will be autogenerated) and book id (from model) -->
    <input type="hidden" th:value="*{id}">
    <input type="hidden" name="bookId" th:value="${bookId}"><br>
    
    <!-- Let the user select the other value -->
    Review: <input type="text" th:field="*{reviewText}"></input><br>
    
    <input type="submit" value="Add Review">
</form>
</body>
</html>
